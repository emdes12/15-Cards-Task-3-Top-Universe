<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card 11</title>
    <link rel="stylesheet" href="/card (11)/style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card-header">
        <img src="/card (11)/images/arrow-left11.svg" alt="back-arrow" />
        <img src="/card (11)/images/jam_menu11.svg" alt="menu" />
      </div>

      <div class="card-body-img">
        <div class="circle"></div>
        <img class="img-bdy" src="/card (11)/images/wine 111.png" alt="wine" />
      </div>

      <div class="card-body-text">
        <h1 class="title">PINOT NOIR</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt.
        </p>
      </div>

      <div class="card-footer">
        <p>$16.95</p>

        <div class="cart">
          <div class="minus">-</div>
          <div class="cart-num">2</div>
          <div class="plus">+</div>
        </div>
      </div>
    </div>

    <script>
      const minus = document.querySelector(".minus");
      const plus = document.querySelector(".plus");
      const cartNum = document.querySelector(".cart-num");

      minus.addEventListener("click", function () {
        cartNum.textContent--;

        if (cartNum.textContent < 0) {
          cartNum.textContent = 0;
          alert("Please use the + button");
        }
      });

      plus.addEventListener("click", function () {
        cartNum.textContent++;

        if (cartNum.textContent > 10) {
          cartNum.textContent = 10;

          alert("You are not allow to other more than 10 product at time");
        }
      });
    </script>
  </body>
</html>
